<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altis News Channel</title>
    <link rel="stylesheet" href="scss/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <nav>

            <div>
                <img src="images/anc_logo.png" alt="altis-logo" id="logo-altis">
            </div>

            <div class="navbar">

                <div class="left-nav">
                    <div class="time">
                        <i class="bi bi-brightness-low-fill"></i>
                        <p>16°C</p>
                    </div>
                    <div class="search">
                        <div class="icon">
                            <i class="bi bi-search"></i>
                        </div>
                        <input type="text" placeholder="¿Buscas algo?">
                    </div>
                </div>

                <ul>
                    <li>Inicio</li>
                    <li>Noticias</li>
                    <li>Imagenes</li>
                    <li>Nosotros</li>
                    <i class="bi bi-person-circle"></i>
                </ul>

            </div>
        </nav>
    </header>

    <main>
        <div class="carrousel">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/noticias1.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/noticias2.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/noticias3.jpg" alt="">
                    </div>
                </div>
                <!-- <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div> -->
                <div class="swiper-pagination"></div>
            </div>









        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
